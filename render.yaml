services:
  - type: web
    name: flask-stripe-app
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT server:app
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_ENDPOINT_SECRET
        sync: false

  - type: web
    name: blender-service
    env: docker
    rootDir: blender-service
    plan: starter
    autoDeploy: true
    healthCheckPath: /
    # If you want persistent job files:
    # disk:
    #   name: jobs
    #   mountPath: /data
    #   sizeGB: 10
