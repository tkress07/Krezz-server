services:
  - type: web
    name: krezz-server
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT --workers 1 --threads 8 --timeout 120
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: FLASK_ENV
        value: production

      - key: UPLOAD_DIR
        value: /data/uploads
      - key: ORDER_DATA_PATH
        value: /data/order_data.json

      # Slant API base
      - key: SLANT_BASE_URL
        value: https://slant3dapi.com/v2/api

      # Turn this ON for launch
      - key: SLANT_AUTO_SUBMIT
        value: "1"

      # Optional: extra logging
      - key: SLANT_DEBUG
        value: "1"

      # keep secrets in Render dashboard (sync: false)
      - key: SLANT_API_KEY
        sync: false
      - key: SLANT_PLATFORM_ID
        sync: false

      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_ENDPOINT_SECRET
        sync: false
