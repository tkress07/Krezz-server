services:
  - type: web
    name: krezz-server
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT --workers 1 --threads 8 --timeout 120
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: FLASK_ENV
        value: production

      - key: UPLOAD_DIR
        value: /data/uploads
      - key: ORDER_DATA_PATH
        value: /data/order_data.json

      # IMPORTANT: Your Render UI screenshot uses PUBLIC_BASE_URL (this file matches that)
      # Example: https://krezz-server.onrender.com
      - key: PUBLIC_BASE_URL
        value: https://krezz-server.onrender.com

      - key: SLANT_BASE_URL
        value: https://slant3dapi.com/v2/api
      - key: SLANT_DEBUG
        value: "1"

      # safety: keep this OFF until your smoke tests pass
      - key: SLANT_AUTO_SUBMIT
        value: "0"

      # secrets in Render dashboard (do not commit)
      - key: SLANT_API_KEY
        sync: false
      - key: SLANT_PLATFORM_ID
        sync: false
      - key: SLANT_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_ENDPOINT_SECRET
        sync: false
