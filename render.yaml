services:
  - type: web
    name: flask-stripe-app
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT server:app
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: UPLOAD_DIR
        value: /data/uploads
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_ENDPOINT_SECRET
        sync: false
    disk:
      name: uploads
      mountPath: /data
      sizeGB: 5

  - type: web
    name: blender-service
    env: docker
    rootDir: blender-service
    plan: starter
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: JOBS_DIR
        value: /data/jobs
    disk:
      name: jobs
      mountPath: /data
      sizeGB: 10
