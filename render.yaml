# In Krezz-server/render.yaml
services:
  - type: web
    name: flask-stripe-app
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: STRIPE_SECRET_KEY
        value: your_stripe_secret_key_here
      - key: STRIPE_ENDPOINT_SECRET
        value: your_webhook_secret_here

  # ðŸ‘‡ NEW: separate Blender service on its own VM
  - type: web
    name: blender-service
    env: docker
    rootDir: blender-service
    plan: starter
    # Disk is optional for today's test, but add it once we run jobs
    disk:
      name: jobs
      mountPath: /data
      sizeGB: 10
